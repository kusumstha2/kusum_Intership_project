<!DOCTYPE html>
<html>
<head>
    <title>List of Students</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}">Add Students Info</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.first_name }} {{ student.last_name }} - 
                <a href="{% url 'student_update' student.student_id %}">Update</a> - 
                <a href="{% url 'student_delete' student.student_id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
